name: Nightly-for-Windows-YYC
on: 
  # push: #Uncomment this line to run the workflow on push
  workflow_dispatch: #This line allows you to run the workflow manually from the GitHub Actions page
  # workflow_call: #This line allows you to run the workflow from another workflow
jobs:
  build:
    name: Build and Release a Nightly version
    runs-on: windows-2022
    steps:
      # Check out the repository with the GameMaker project
      - uses: actions/checkout@v4
        with:
          lfs: true
      # This step finds the yyp file in the repository and saves the path to an output
      - id: find_yyp
        name: Find The yyp File
        run: |
          $yyp = Get-ChildItem -Path ${{ github.workspace }} -Recurse -Filter *.yyp
          Write-Output "YYP file found at: $yyp"
          "yyp-path=$yyp" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      # This step sets up the GameMaker build CLI tool Igor https://github.com/bscotch/igor-setup
      - id: igor_setup
        name: Setup Igor
        uses: bscotch/igor-setup@v1.1.0
        with:
          runtime-version: 2023.11.1.160
          target-yyp: ${{ steps.find_yyp.outputs.yyp-path }}
          access-key: ${{ secrets.ACCESS_KEY }} # ðŸ“ To generate your Access Key, check out the Access Key section of the GameMaker Manual's Building via Command Line page: https://manual.gamemaker.io/monthly/en/#t=Settings%2FBuilding_via_Command_Line.htm
      #
      - id: get_date_time
        name: Get Current Date
        shell: pwsh
        run: |
          $date_time = (Get-Date).ToString("yyyy-MM-dd-HHmm")
          echo "date_time=$date_time" >> $env:GITHUB_ENV
      #
      - id: bump_build_date
        name: Bump Build Date
        uses: jaywcjlove/github-action-modify-file-content@main
        with:
          path: datafiles/main/version.json
          openDelimiter: "BS"
          closeDelimiter: "BE"
          body: "${{ env.date_time }}"
          message: "chore: update build-date."
      # This step uses Igor to build the GameMaker project https://github.com/bscotch/igor-build
      - id: igor_build
        name: Build with Igor
        uses: bscotch/igor-build@v1.0.3
        with:
          yyp-path: ${{ steps.find_yyp.outputs.yyp-path }}
          user-dir: ${{ steps.igor_setup.outputs.user-dir }}
          name: ChapterMaster-${{ env.date_time }}-Windows.zip
          yyc: true
      - name: Check if a nightly release exists
        id: check_nightly
        run: |
          gh release view nightly --repo ${{ github.repository }}
          if [ $? -eq 0 ] ; then
            echo "release_exists=true" >> $GITHUB_OUTPUT;
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT;
          fi
        shell: bash
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: delete_release_tag
        name: Delete the existing nightly tag and release
        if: steps.check_nightly.outputs.release_exists
        run: |
          gh release delete nightly -y --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: create_release
        name: Create a Pre-Release and Upload the build
        uses: softprops/action-gh-release@v2.0.9
        with:
          name: ChapterMaster ${{ env.date_time }}
          tag_name: nightly
          prerelease: true
          generate_release_notes: true
          make_latest: true
          files: |
            ${{ steps.igor_build.outputs.out-dir }}/*
